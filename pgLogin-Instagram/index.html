<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN INSTAGRAM - DIGITAL INNOVATION ONE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-instagram">

        <div class="instagram-telefone">
            <img src="img/instagram-celular.png" alt="Telefone">
        </div>

        <div class="instagram-login">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="foto-perfil">
                    <img src="https://instagram.fgvr1-1.fna.fbcdn.net/v/t51.2885-19/s150x150/78940537_536087100319545_6573041245701013504_n.jpg?_nc_ht=instagram.fgvr1-1.fna.fbcdn.net&_nc_ohc=1bstPKTWt5AAX_QtLxW&_nc_tp=25&oh=412d4a9f6ec580863d9e38605df6b663&oe=5FD844D3" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-acessar">Continue como {usuario}</a>
                <a href="#" class="instagram-sair">Remover Conta</a>
            </div>

            <div class="grupo">
                <p class="nao-e-usuario">Não é {usuario}?</p>
                <p class="nao-e-usuario">
                    <span class="link-azul">Alterar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="baixar-app-so">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
